<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://beaudu.com/img/favicon.png">
    <title>Sprite Draw Challenge</title>
    <link href="https://beaudu.com/css/normalize.css" rel="stylesheet" >
    <link href="https://beaudu.com/css/spectre.min.css" rel="stylesheet" >
    <link href="https://beaudu.com/css/spectre-exp.min.css" rel="stylesheet" >

  <body class="bg-dark" onload="main();">
    <div class="container">
      <a class="logofix" href="https://bio.link/outlaweric"><img src="https://beaudu.com/img/logo.svg" alt="beaudu.com"></a>
      <div class="columns">
        <div class="column col-9 col-xl-12 col-mx-auto">
          <div class="columns">
            <div class="column col-6 col-md-12">
              <canvas id="SpriteGenerator">
                404 your canvas had no fucks left to give.
              </canvas>
            </div>
            <div class="column col-6 col-md-12">
              <h1>Generate sprites. Draw what you see!</h1>
              <div id="gui" class="col-10 col-sm-12 col-mx-auto"></div>
              <p class="footnote">Remember to post what you drew with <a href="https://twitter.com/hashtag/SpriteDraw?src=hash">#SpriteDraw</a>!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
